<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CyberSafe Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-form-section">
                <div class="auth-form-content">
                    <div class="auth-header">
                        <div class="logo">
                            <i class="fas fa-shield-alt"></i>
                            <span>CyberSafe Portal</span>
                        </div>
                        <h2>Create Account</h2>
                        <p>Join us to make the digital world safer</p>
                    </div>

                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="address">
                                <i class="fas fa-map-marker-alt"></i> Address
                            </label>
                            <textarea id="address" name="address" placeholder="Enter your address (optional)" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="profilePhoto">
                                <i class="fas fa-user-circle"></i> Profile Photo (Optional)
                            </label>
                            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
                            <small style="color: var(--text-secondary); display: block; margin-top: 5px;">Max size: 5MB (JPG, PNG, GIF)</small>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" placeholder="Create a password"
                                    required>
                                <span class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i> Confirm Password
                            </label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm your password" required>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>

                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="auth-info-section">
                <div class="auth-info-content">
                    <div class="info-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2>Join the Community</h2>
                    <p>Be part of a growing network of vigilant citizens protecting our digital space.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
