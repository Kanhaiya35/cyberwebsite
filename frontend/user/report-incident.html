<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Incident | CyberSafe Portal</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/toast.js"></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/reporter.js" defer></script>
</head>

<body>
  <!-- Navbar (same as dashboard) -->
  <nav class="navbar">
    <div class="container nav-wrapper">
      <a href="dashboard.html" class="logo"><i class="fas fa-shield-alt"></i> CyberSafe</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="report-incident.html" class="active">Report Incident</a></li>
        <li><a href="track-case.html">Track Case</a></li>
        <li><a href="my-reports.html">My Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <a href="#" onclick="logout()" class="btn btn-outline">Logout</a>
    </div>
  </nav>

  <main class="dashboard-container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <h1>Report a New Incident</h1>
        <p>Please provide as much detail as possible to help us investigate.</p>
      </div>

      <form id="reportForm" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-group">
            <label for="type">Incident Type</label>
            <select id="type" name="type" required>
              <option value="">Select Incident Type</option>
              <option value="Phishing">Phishing</option>
              <option value="Identity Theft">Identity Theft</option>
              <option value="Online Harassment">Online Harassment</option>
              <option value="Financial Fraud">Financial Fraud</option>
              <option value="Malware/Ransomware">Malware/Ransomware</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date of Incident</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group full-width">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6" placeholder="Describe the incident in detail..."
              required></textarea>
          </div>

          <div class="form-group full-width">
            <label for="evidence">Upload Evidence (Screenshot/PDF)</label>
            <input type="file" id="evidence" name="evidence" accept="image/*,.pdf">
            <small style="color: var(--text-secondary); display: block; margin-top: 5px;">Max file size:
              5MB</small>
          </div>
        </div>

        <div style="margin-top: 30px; text-align: right;">
          <button type="submit" class="btn btn-primary btn-large">
            <i class="fas fa-paper-plane"></i> Submit Report
          </button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
