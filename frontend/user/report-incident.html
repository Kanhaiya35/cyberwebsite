<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Incident | CyberSafe Portal</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/toast.js"></script>
</head>

<body>

  <nav class="navbar">
    <div class="container nav-wrapper">
      <a href="dashboard.html" class="logo"><i class="fas fa-shield-alt"></i> CyberSafe</a>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a class="active" href="report-incident.html">Report Incident</a></li>
        <li><a href="track-case.html">Track Case</a></li>
        <li><a href="my-reports.html">My Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>

      <a href="#" onclick="logout()" class="btn btn-outline">Logout</a>
    </div>
  </nav>

  <main class="container" style="padding:50px 0;">
    <div class="dashboard-card">

      <div class="dashboard-header">
        <h1 style="font-size: 32px;">Report a New Incident</h1>
        <p style="font-size: 16px;">Provide detailed information to help us investigate.</p>
      </div>

      <form id="reportForm" enctype="multipart/form-data">
        <div class="form-grid">

          <div class="form-group">
            <label>Incident Type</label>
            <select id="type" required>
              <option value="">Select</option>
              <option>Phishing</option>
              <option>Identity Theft</option>
              <option>Online Harassment</option>
              <option>Financial Fraud</option>
              <option>Malware/Ransomware</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Incident</label>
            <input type="date" id="date" required>
          </div>

          <div class="form-group full-width">
            <label>Description</label>
            <textarea id="description" rows="6" placeholder="Describe the incident fully..." required></textarea>
          </div>

          <div class="form-group full-width">
            <label>Upload Evidence (Image/PDF)</label>
            <input type="file" id="evidence">
            <small class="text-muted">Max size: 5MB</small>
          </div>

        </div>

        <div style="margin-top:25px; text-align:right;">
          <button class="btn btn-primary btn-large">
            <i class="fas fa-paper-plane"></i> Submit Report
          </button>
        </div>

      </form>

    </div>
  </main>

</body>

</html>
