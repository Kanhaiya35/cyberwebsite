<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile | CyberSafe Portal</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/toast.js"></script>

  <style>
    /* Larger profile image */
    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--primary-color);
      box-shadow: var(--shadow-lg);
    }

    .profile-placeholder {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 70px;
      border: 5px solid var(--primary-color);
      box-shadow: var(--shadow-lg);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-wrapper">
      <a href="dashboard.html" class="logo"><i class="fas fa-shield-alt"></i> CyberSafe</a>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a class="active" href="profile.html">Profile</a></li>
      </ul>

      <a href="#" onclick="logout()" class="btn btn-outline">Logout</a>
    </div>
  </nav>

  <main class="container" style="padding: 50px 0;">
    <div class="dashboard-card">

      <div class="dashboard-header">
        <h1 style="font-size: 32px;">My Profile</h1>
        <p style="font-size: 16px;">Update your personal information.</p>
      </div>

      <form id="profileForm" enctype="multipart/form-data">
        <div class="form-grid">

          <!-- Profile Photo -->
          <div class="form-group full-width center" style="margin-bottom: 30px;">
            <div style="position: relative; display: inline-block;">
              <img id="profilePhotoPreview" class="profile-photo" style="display:none" />
              <div id="profilePhotoPlaceholder" class="profile-placeholder">
                <i class="fas fa-user"></i>
              </div>

              <label for="profilePhoto" style="cursor:pointer; display:block; margin-top:15px;">
                <i class="fas fa-camera"></i> Change Photo
              </label>

              <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" style="display:none">
            </div>
          </div>

          <div class="form-group full-width">
            <label>Full Name</label>
            <input type="text" id="name" required>
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" readonly style="background:#e5e7eb;">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone" required>
          </div>

          <div class="form-group full-width">
            <label>Address</label>
            <textarea id="address" rows="3"></textarea>
          </div>

        </div>

        <div style="margin-top:30px; text-align:right;">
          <button class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
        </div>
      </form>

    </div>
  </main>

</body>

</html>
