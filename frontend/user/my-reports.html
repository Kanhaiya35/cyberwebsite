<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Reports | CyberSafe Portal</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/toast.js"></script>
  <style>
    /* Grid Layout for Reports */
    #reports-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .report-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .report-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }

    .report-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .report-info {
      font-size: 15px;
      color: var(--text-secondary);
    }

    .report-footer {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-wrapper">
      <a href="dashboard.html" class="logo"><i class="fas fa-shield-alt"></i> CyberSafe</a>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="report-incident.html">Report Incident</a></li>
        <li><a href="track-case.html">Track Case</a></li>
        <li><a class="active" href="my-reports.html">My Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>

      <a href="#" onclick="logout()" class="btn btn-outline">Logout</a>
    </div>
  </nav>

  <main class="container" style="padding: 50px 0;">
    <div class="dashboard-header">
      <h1 style="font-size: 32px;">My Submitted Reports</h1>
      <p style="font-size: 17px;">View and track your case updates.</p>
    </div>

    <div id="reports-container"></div>
  </main>

</body>

</html>
