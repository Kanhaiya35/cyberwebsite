<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track Case | CyberSafe Portal</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/toast.js"></script>

  <script>
    window.logout = function () {
      localStorage.clear();
      if (typeof showToast === "function") showToast("Logged out successfully", "success");
      setTimeout(() => (window.location.href = "../login.html"), 800);
    };
  </script>

</head>

<body>

  <nav class="navbar">
    <div class="container nav-wrapper">
      <a href="dashboard.html" class="logo"><i class="fas fa-shield-alt"></i> CyberSafe</a>

      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="report-incident.html">Report Incident</a></li>
        <li><a class="active" href="track-case.html">Track Case</a></li>
        <li><a href="my-reports.html">My Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>

      <a href="#" onclick="logout()" class="btn btn-outline">Logout</a>
    </div>
  </nav>

  <main class="container" style="padding: 50px 0;">
    <h1 style="font-size:32px;">Track Your Case</h1>

    <form id="trackForm" class="dashboard-card" style="margin-top:25px;">
      <input type="text" placeholder="Enter your case tokenâ€¦" required
        style="padding:14px; font-size:18px; border-radius:8px; border:2px solid var(--border-color); width:100%;">
      <button class="btn btn-primary btn-large" style="margin-top:20px;">Track</button>
    </form>

    <div id="trackResult" class="dashboard-card" style="display:none; margin-top:25px;">
      <h3 style="margin-bottom:10px;">Case Status: <span id="statusBadge" class="badge"></span></h3>
      <p><strong>ID:</strong> <span id="resultId"></span></p>
      <p><strong>Type:</strong> <span id="resultType"></span></p>
      <p><strong>Date Reported:</strong> <span id="resultDate"></span></p>
      <p><strong>Last Updated:</strong> <span id="resultUpdated"></span></p>
    </div>

  </main>

</body>

</html>
